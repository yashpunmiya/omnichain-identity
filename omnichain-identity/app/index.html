<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Omnichain Identity - Link your blockchain wallets across multiple chains with LayerZero technology">
    <meta name="theme-color" content="#0f0f23">
    <meta name="keywords" content="omnichain, blockchain, crypto, identity, wallet, LayerZero">
    
    <title>Omnichain Identity | Cross-Chain Wallet Linking</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0f0f23;
        overflow: hidden;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      /* Loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
        flex-direction: column;
        gap: 1rem;
        color: rgba(255, 255, 255, 0.7);
        font-family: 'Inter', sans-serif;
      }
      
      .app-loading__logo {
        width: 60px;
        height: 60px;
        animation: pulse 1.5s infinite alternate;
      }
      
      @keyframes pulse {
        from { transform: scale(0.9); opacity: 0.7; }
        to { transform: scale(1.1); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <svg class="app-loading__logo" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Background gradient -->
          <rect width="48" height="48" rx="12" fill="url(#loading-gradient)"/>
          
          <!-- Logo elements -->
          <g transform="translate(8, 8) scale(0.68)">
            <path 
              d="M32 16L38 10C40.2091 7.79086 40.2091 4.20914 38 2C35.7909 -0.209139 32.2091 -0.209139 30 2L24 8M16 32L10 38C7.79086 40.2091 4.20914 40.2091 2 38C-0.209139 35.7909 -0.209139 32.2091 2 30L8 24" 
              stroke="white" 
              strokeWidth="4" 
              strokeLinecap="round"
            />
            <path 
              d="M20 20L28 28" 
              stroke="white" 
              strokeWidth="4" 
              strokeLinecap="round" 
            />
            <circle 
              cx="16" 
              cy="16" 
              r="6" 
              fill="rgba(255,255,255,0.9)" 
              stroke="white" 
              strokeWidth="2"
            />
            <circle 
              cx="32" 
              cy="32" 
              r="6" 
              fill="rgba(255,255,255,0.9)" 
              stroke="white" 
              strokeWidth="2"
            />
          </g>
          
          <defs>
            <linearGradient id="loading-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#6366F1"/>
              <stop offset="100%" stop-color="#8B5CF6"/>
            </linearGradient>
          </defs>
        </svg>
        <span>Loading OmniChain ID...</span>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
